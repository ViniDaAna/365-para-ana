<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entre Nós Dois</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #f2f2f2;
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

.container {
  max-width: 600px;
  padding: 40px;
}

h1, h2 {
  font-weight: normal;
  letter-spacing: 1px;
}

input {
  padding: 12px;
  border: 1px solid #333;
  background: #111;
  color: white;
  border-radius: 6px;
  margin-top: 15px;
  width: 220px;
}

button {
  padding: 10px 20px;
  margin-top: 20px;
  background: #111;
  color: white;
  border: 1px solid #333;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #222;
}

.hidden {
  display: none;
}

.poema {
  margin-top: 25px;
  font-size: 18px;
  line-height: 1.6;
}

.saida {
  margin-top: 20px;
  opacity: 0.7;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container" id="login">
  <h1>Um Lugar Só Nosso</h1>
  <p>Digite a data que tudo começou</p>
  <input type="password" id="senha" placeholder="Senha">
  <br>
  <button onclick="verificarSenha()">Entrar</button>
</div>

<div class="container hidden" id="conteudo">
  <h2 id="tituloDia"></h2>
  <div class="poema" id="poema"></div>

  <button onclick="mostrarSaudade()">Clique aqui quando estiver com saudade</button>
  <div id="saudade" class="saida hidden">
    Se você sentiu saudade, é porque o que temos é real.
    E eu escolho você — hoje e todos os dias.
  </div>
</div>

<script>
const senhaCorreta = "10022024";
const dataInicio = new Date("2026-02-24T00:00:00");

const poemas = [

`Te amei ontem.

Nos dias em que a gente ainda estava aprendendo a ser dois.
Nos primeiros ciúmes bobos.
Nas risadas que viraram memória.
Nas inseguranças que ensinaram maturidade.

Te amei quando eu errei.
Quando precisei crescer.
Quando entendi que amar você não é só sentir — é evoluir.

Te amo hoje.
Porque agora eu sei o que construímos.
Sei que não é impulso.
É decisão.

E te amarei para sempre.
Não como promessa vazia.
Mas como escolha diária.

Te amei ontem.
Te amo hoje.
E escolho te amar para sempre.`,

`Amar você não é impulso.

É hábito.
É intenção.
É permanência.

Eu não fico porque é fácil.
Eu fico porque é verdadeiro.

E se alguém perguntar o que mudou em mim nesses dois anos,
eu respondo sem medo:

Aprendi que amar é permanecer.
E eu permaneço.`,

`Tem um espaço em mim que antes era barulho.

Pressa.
Medo.
Insegurança.

Você não preencheu.
Você reorganizou.

Hoje eu penso antes de agir.
Eu cresço antes de repetir erro.
Eu mudo antes de perder.

Porque você merece alguém que evolui.
E eu quero ser esse alguém.`,

`Eu não lembro o dia exato em que comecei a te amar.

Mas lembro do momento em que percebi
que não queria mais imaginar futuro sem você.

Não foi cena de filme.
Foi natural.
Foi cotidiano.
Foi real.

Você deixou de ser paixão.
Virou base.`,

`Eu lembro do Rio.

Mas não da praia.
Eu lembro de você andando ao meu lado.

O vento no seu cabelo.
O sol na sua pele.
E eu pensando que nenhuma paisagem superava você ali.

Eu não queria viajar o mundo.
Eu queria viajar com você.

Porque o lugar não importa.
Você importa.`,

`Eu ainda lembro da tensão antes do primeiro beijo.

Aquele segundo longo.
O quase.
O olhar segurando tudo.

Não foi perfeito.
Foi verdadeiro.

E quando aconteceu,
não foi só um beijo.

Foi o começo de nós.`,

`A gente já discutiu.
Já se irritou.
Já ficou em silêncio pesado.

Mas mesmo nos dias difíceis,
eu nunca quis ir embora.

Porque amor adulto não é ausência de conflito.
É decisão de permanecer.

E mesmo quando dói,
eu ainda escolho você.`

];

function verificarSenha() {
  const senha = document.getElementById("senha").value;
  if (senha === senhaCorreta) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("conteudo").classList.remove("hidden");
    carregarConteudo();
  } else {
    alert("Senha incorreta.");
  }
}

function carregarConteudo() {
  const hoje = new Date();
  const diffTempo = hoje - dataInicio;
  const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24)) + 1;

  if (diffDias < 1) {
    const diasRestantes = Math.abs(diffDias);
    document.getElementById("tituloDia").innerText = "Faltam " + diasRestantes + " dias.";
    document.getElementById("poema").innerText = "Algo está sendo preparado para você.";
  } else if (diffDias <= 365) {
    document.getElementById("tituloDia").innerText = "Dia " + diffDias + " de 365";
    document.getElementById("poema").innerText = poemas[diffDias - 1] || "Em breve...";
  } else {
    document.getElementById("tituloDia").innerText = "365 dias com você.";
    document.getElementById("poema").innerText = "E eu ainda escolheria você de novo.";
  }
}

function mostrarSaudade() {
  document.getElementById("saudade").classList.toggle("hidden");
}
</script>

</body>
</html>
