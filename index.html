<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entre N√≥s Dois</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  color: #f5f5f5;
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  max-width: 700px;
  padding: 30px;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
}

input {
  padding: 12px;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
  width: 200px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  margin-top: 15px;
  cursor: pointer;
  background: #e63946;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #ff4d6d;
}

.hidden {
  display: none;
}

img {
  margin-top: 20px;
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="container" id="login">
  <h1>üîê Um Lugar S√≥ Nosso</h1>
  <p>Digite a senha para entrar</p>
  <input type="password" id="senha" placeholder="Senha">
  <br>
  <button onclick="verificarSenha()">Entrar</button>
</div>

<div class="container hidden" id="conteudo">
  <h1>Dia <span id="diaAtual"></span> de 365</h1>
  <p id="poema"></p>

  <img id="fotoDia">

  <br>
  <button onclick="mostrarSaudade()">Clique aqui quando estiver com saudade</button>
  <p id="saudade" class="hidden">
    Se voc√™ clicou aqui, √© porque sentiu algo.  
    E eu sinto tamb√©m. Sempre.
  </p>
</div>

<script>
const senhaCorreta = "10022024";

// Data que come√ßa o projeto
const dataInicio = new Date("2026-02-24");

// Lista de poemas (voc√™ pode adicionar at√© 365 depois)
const poemas = [
  "Voc√™ √© o come√ßo de tudo.",
  "Eu te escolheria em todas as vidas.",
  "Seu sorriso reorganiza meu mundo.",
  "Voc√™ √© minha calma no caos.",
  "Amar voc√™ √© a coisa mais f√°cil que j√° fiz."
];

// Fotos dentro da pasta imagens
const fotos = [
  "imagens/foto1.jpeg",
  "imagens/foto2.jpeg",
  "imagens/foto3.jpeg",
  "imagens/foto1.jpeg",
  "imagens/foto2.jpeg"
];

function verificarSenha() {
  const senha = document.getElementById("senha").value;
  if (senha === senhaCorreta) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("conteudo").classList.remove("hidden");
    carregarConteudo();
  } else {
    alert("Senha incorreta.");
  }
}

function carregarConteudo() {
  const hoje = new Date();
  const diffTempo = hoje - dataInicio;
  const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24)) + 1;

  if (diffDias > 0 && diffDias <= 365) {
    document.getElementById("diaAtual").innerText = diffDias;
    document.getElementById("poema").innerText = poemas[diffDias - 1] || "Em breve...";
    document.getElementById("fotoDia").src = fotos[diffDias - 1] || "";
  } else {
    document.getElementById("poema").innerText = "Ainda n√£o come√ßou.";
  }
}

function mostrarSaudade() {
  document.getElementById("saudade").classList.toggle("hidden");
}
</script>

</body>
</html>
